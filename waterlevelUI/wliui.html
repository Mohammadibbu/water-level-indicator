<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Water Level indicator</title>
    <link rel="stylesheet" href="wliui.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <nav class="nav affix">
      <div class="nav-container">
        <div class="logo">
          <a href="#">WLI</a>
          <!-- <b id="pid" class="product-details"></b> -->
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="#" id="pid"></a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" id="logout">Logout</a></li>
            <!-- <button id="logout" class="btn">logout</button> -->
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>

    <div class="overlay" id="overlayLoader">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="tank-container">
        <div class="tank">
          <div class="top"></div>
          <div class="water-tank">
            <!-- <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
            <div class="layer4"></div> -->
            
             
        
            <div class="water" id="waterLevel">
              <div class="tank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 160" class="wave">
                    <path fill="#0099ff" fill-opacity="0.5" d="M0,80L30,90C60,100,120,120,180,130C240,140,300,140,360,130C420,120,480,100,540,90C600,80,660,80,720,80C780,80,840,80,900,90C960,100,1020,120,1080,130C1140,140,1200,140,1260,130C1320,120,1380,100,1410,90L1440,80L1440,160L1410,160C1380,160,1320,160,1260,160C1200,160,1140,160,1080,160C1020,160,960,160,900,160C840,160,780,160,720,160C660,160,600,160,540,160C480,160,420,160,360,160C300,160,240,160,180,160C120,160,60,160,30,160L0,160Z"></path>
                </svg>
            </div>
            </div>
            <div class="txt" id="text"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div>
          <label class="toggle">
            <input type="checkbox" id="toggleButton" />
            <span class="slider" id="slider"></span>
          </label>
        </div>
        <div id="auto-manual"><b>Auto mode off</b></div>
        <br />
        <button id="manual-control-btn" class="power-button">
          <i class="fas fa-power-off"></i>
        </button>
        <h3>button status: <span id="manual-status">off</span></h3>
      </div>
    </div>
    <script type="module" src="wliui.js"></script>
  </body>
</html>
