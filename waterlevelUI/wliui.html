<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Water Level indicator</title>
    <link rel="stylesheet" href="wliui.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <nav class="nav affix">
      <div class="nav-container">
        <div class="logo">
          <a href="#">WLI</a>
          <!-- <b id="pid" class="product-details"></b> -->
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="#" id="pid"></a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" id="logout">Logout</a></li>
            <!-- <button id="logout" class="btn">logout</button> -->
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>

    <div class="overlay" id="overlayLoader">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="tank-container">
        <div class="tank">
          <div class="top"></div>
          <div class="water-tank">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
            <div class="layer4"></div>
            <div class="water" id="waterLevel"></div>
            <div class="txt" id="text"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div>
          <label class="toggle">
            <input type="checkbox" id="toggleButton" />
            <span class="slider" id="slider"></span>
          </label>
        </div>
        <div id="auto-manual"><b>Auto mode off</b></div>
        <br />
        <button id="manual-control-btn" class="power-button">
          <i class="fas fa-power-off"></i>
        </button>
        <h3>button status: <span id="manual-status">off</span></h3>
      </div>
    </div>
    <script type="module" src="wliui.js"></script>
  </body>
</html>
